# 태그 푸시(v*) 시 Windows·Mac 설치 파일 빌드 후 GitHub Release에 업로드
name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set version from tag
        run: node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('package.json','utf8')); p.version=process.env.TAG_NAME.replace(/^v/,''); fs.writeFileSync('package.json', JSON.stringify(p,null,2));"
        env:
          TAG_NAME: ${{ github.ref_name }}

      - name: Provide config for build
        run: |
          if (Test-Path config.example.json) { Copy-Item config.example.json config.json }
          else { echo '{}' | Out-File -Encoding utf8 config.json }
        shell: pwsh

      - name: Build
        run: npm run build

      - name: Build Windows x64 installer
        run: npx electron-builder --win --x64 --publish never

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: win-x64
          path: release/

  build-mac:
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set version from tag
        run: node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('package.json','utf8')); p.version=process.env.TAG_NAME.replace(/^v/,''); fs.writeFileSync('package.json', JSON.stringify(p,null,2));"
        env:
          TAG_NAME: ${{ github.ref_name }}

      - name: Provide config for build
        run: |
          [ -f config.example.json ] && cp config.example.json config.json || echo '{}' > config.json

      - name: Build
        run: npm run build

      - name: Build Mac installer
        run: npx electron-builder --mac --publish never

      - name: Upload Mac installer
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: |
            release/*.dmg
            release/*.zip
            release/*.yml
            release/*.blockmap

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: win-x64
          path: win-x64
        continue-on-error: true

      - name: Download Mac artifact (optional)
        uses: actions/download-artifact@v4
        with:
          name: mac
          path: mac
        continue-on-error: true

      - name: Remove debug-only files
        run: |
          rm -f win-x64/builder-debug.yml mac/builder-debug.yml 2>/dev/null || true

      # electron-updater는 Release 자산명이 정확히 latest.yml / latest-mac.yml 이어야 함 (경로 없이)
      - name: Flatten release assets for updater
        run: |
          mkdir -p release-assets
          (shopt -s nullglob; for f in win-x64/*.yml win-x64/*.exe win-x64/*.blockmap; do cp "$f" release-assets/; done)
          (shopt -s nullglob; for f in mac/*.yml mac/*.dmg mac/*.zip mac/*.blockmap; do cp "$f" release-assets/; done)
          ls -la release-assets/

      - name: Create GitHub Release (gh CLI, 재시도 제어)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          gh release create "$TAG" --title "Release $TAG" --notes "" --generate-notes=false -R "$REPO" 2>/dev/null || true
          set +e
          cd release-assets
          for i in 1 2 3 4 5; do
            FILES=()
            for f in *; do [ -e "$f" ] && FILES+=("$f"); done
            [ ${#FILES[@]} -eq 0 ] && { echo "No files to upload"; exit 1; }
            if gh release upload "$TAG" "${FILES[@]}" --clobber -R "$REPO"; then
              echo "Upload succeeded."
              exit 0
            fi
            echo "Upload attempt $i failed, retry in 30s..."
            sleep 30
          done
          exit 1
